name: K2 Galerie – Tests und Build (QS)

# Wann läuft das automatisch?
on:
  push:
    branches: [main]       # Bei jedem Push auf main
  pull_request:
    branches: [main]       # Bei jedem Pull Request

jobs:
  test-and-build:
    name: Tests + voller Build
    runs-on: ubuntu-latest

    steps:
      - name: Code holen
        uses: actions/checkout@v4

      - name: Node.js einrichten
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Abhängigkeiten installieren
        run: npm ci

      # Vollständiger QS-Lauf wie vor lokalem Commit: test + write-build-info + tsc + vite build
      - name: Tests und Build (npm run build)
        run: npm run build
