<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="K2 Galerie" />
    <link rel="apple-touch-icon" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <title>K2 Galerie - Kunst & Keramik</title>
    <meta name="description" content="K2 Galerie - Entdecke die Verbindung von Malerei und Keramik. Werke von Martina und Georg Kreinecker." />
  </head>
  <body style="margin: 0; padding: 0; background: #0a0e27;">
    <div id="root" style="min-height: 100vh; background: #0a0e27; display: flex; align-items: center; justify-content: center;">
      <p id="root-loading" style="color: rgba(255,255,255,0.8); font-family: system-ui; font-size: 1rem;">Laden …</p>
    </div>
    <script>
      (function() {
        var t = setTimeout(function() {
          var root = document.getElementById('root');
          var loading = document.getElementById('root-loading');
          if (root && loading && root.firstElementChild === loading) {
            root.innerHTML = '<div style="text-align:center;color:rgba(255,255,255,0.9);font-family:system-ui;padding:2rem;"><p style="margin-bottom:1rem;">Galerie lädt nicht.</p><p style="font-size:0.9rem;margin-bottom:1.5rem;">Bitte prüfe die Verbindung und lade die Seite neu.</p><button onclick="location.reload()" style="padding:0.75rem 1.5rem;background:#667eea;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:1rem;">Seite neu laden</button></div>';
          }
        }, 15000);
        document.documentElement.addEventListener('click', function() { clearTimeout(t); }, { once: true });
      })();
    </script>
    <div id="app-stand-badge" style="position: fixed; bottom: 10px; left: 10px; z-index: 2147483647; font-size: 12px; color: #fff; background: rgba(0,0,0,0.85); padding: 6px 10px; border-radius: 8px; pointer-events: none; font-family: system-ui, sans-serif; box-shadow: 0 2px 8px rgba(0,0,0,0.4);">Stand: …</div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>
      <div style="padding: 2rem; color: white; background: #0a0e27; min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center;">
        <div>
          <h1>JavaScript erforderlich</h1>
          <p>Bitte aktiviere JavaScript in deinem Browser um die K2 Galerie zu verwenden.</p>
        </div>
      </div>
    </noscript>
  </body>
</html>
