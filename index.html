  <body style="margin: 0; padding: 0; background: #1a0f0a;">
    <!-- K2 Theme: Orange sofort setzen (auch für Mobil), bevor React/localStorage laufen -->
    <script>
      (function(){
        try {
          var r = document.documentElement.style;
          r.setProperty('background', '#1a0f0a');
          r.setProperty('color', '#fff5f0');
          r.setProperty('--k2-bg-1', '#1a0f0a');
          r.setProperty('--k2-bg-2', '#2d1a14');
          r.setProperty('--k2-bg-3', '#3d2419');
          r.setProperty('--k2-text', '#fff5f0');
          r.setProperty('--k2-muted', '#d4a574');
          r.setProperty('--k2-accent', '#ff8c42');
          r.setProperty('--k2-card-bg-1', 'rgba(45, 26, 20, 0.95)');
          r.setProperty('--k2-card-bg-2', 'rgba(26, 15, 10, 0.92)');
          document.body.style.setProperty('background', '#1a0f0a');
          document.body.style.setProperty('color', '#fff5f0');
        } catch (e) {}
      })();
    </script>
    <script>(function(){if(window.self!==window.top)return;var b=1772178691721;var o=location.origin;var p=location.pathname;var url=o+"/build-info.json?t="+Date.now()+"&r="+Math.random();fetch(url,{cache:"no-store"}).then(function(r){return r.ok?r.json():null}).then(function(d){if(d&&d.timestamp>b){try{var k="k2_updated";if(!sessionStorage.getItem(k)){sessionStorage.setItem(k,"1");var q=location.search?location.search.slice(1):"";var params=new URLSearchParams(q);params.set("v",Date.now());location.replace(o+p+"?"+params.toString());}}catch(e){}}}).catch(function(){});})();</script>
    <div id="root" style="min-height: 100vh; background: #1a0f0a; display: flex; align-items: center; justify-content: center; cursor: pointer;" onclick="setTimeout(function(){ if(window.self!==window.top)return; var r=document.getElementById('root'); if(r&&r.querySelector('#root-loading')) location.reload(); }, 100)">
      <div id="root-loading" style="text-align:center;color:rgba(255,255,255,0.9);font-family:system-ui;padding:2rem;">
        <p style="margin:0 0 0.5rem;font-size:1.1rem;">Laden …</p>
        <p style="margin:0;font-size:0.85rem;color:rgba(255,255,255,0.6);">Nach QR-Scan: Warte kurz.<br>Lädt nicht? Tippe hier zum Neuladen.</p>
      </div>
    </div>
    <script>
      (function() {
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.innerWidth <= 768;
        var timeoutMs = isMobile ? 8000 : 15000;
        var t = setTimeout(function() {
          var root = document.getElementById('root');
          var loading = document.getElementById('root-loading');
          if (root && loading && root.contains(loading)) {
            root.innerHTML = '<div style="text-align:center;color:rgba(255,255,255,0.9);font-family:system-ui;padding:2rem;max-width:90vw;"><p style="margin-bottom:1rem;font-size:1.1rem;">Galerie lädt nicht.</p><p style="font-size:0.9rem;margin-bottom:1rem;">Bitte prüfe die Verbindung (WLAN/Mobilfunk).</p><p style="font-size:0.85rem;margin-bottom:1.5rem;color:rgba(255,255,255,0.7);">Tippe unten um neu zu laden.</p><button onclick="if(window.self===window.top)location.reload()" style="padding:0.75rem 1.5rem;background:#667eea;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:1rem;touch-action:manipulation;">Seite neu laden</button></div>';
          }
        }, timeoutMs);
        document.documentElement.addEventListener('click', function() { clearTimeout(t); }, { once: true });
      })();
    </script>
    <!-- Stand-Badge wird von der App (React) gerendert – sichtbar auf Mac, iPad und Handy -->
    <script type="module" src="/src/main.tsx"></script>

        </div>
      </div>
    </noscript>
  </body>
</html>
