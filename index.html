  <body style="margin: 0; padding: 0; background: #0a0e27;">
    <script>(function(){var b=1770998248027;var o=location.origin;var p=location.pathname;var q=location.search||"";var sep=q?"&":"?";if(Date.now()-b>120000){try{var k2="k2_stale";if(!sessionStorage.getItem(k2)){sessionStorage.setItem(k2,"1");location.replace(o+p+q+sep+"_="+Date.now());}}catch(e){}return;}var bust="v="+Date.now();var url=o+"/build-info.json?t="+Date.now()+"&r="+Math.random();fetch(url,{cache:"no-store"}).then(function(r){return r.ok?r.json():null}).then(function(d){if(d&&d.timestamp>b)location.replace(o+p+sep+bust)}).catch(function(){try{var k="k2_noreload";if(!sessionStorage.getItem(k)){sessionStorage.setItem(k,"1");location.replace(o+p+q+sep+"_="+Date.now())}}catch(e){}});})();</script>
    <div id="root" style="min-height: 100vh; background: #0a0e27; display: flex; align-items: center; justify-content: center; cursor: pointer;" onclick="setTimeout(function(){ var r=document.getElementById('root'); if(r&&r.querySelector('#root-loading')) location.reload(); }, 100)">
      <div id="root-loading" style="text-align:center;color:rgba(255,255,255,0.9);font-family:system-ui;padding:2rem;">
        <p style="margin:0 0 0.5rem;font-size:1.1rem;">Laden …</p>
        <p style="margin:0;font-size:0.85rem;color:rgba(255,255,255,0.6);">Nach QR-Scan: Warte kurz.<br>Lädt nicht? Tippe hier zum Neuladen.</p>
      </div>
    </div>
    <script>
      (function() {
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.innerWidth <= 768;
        var timeoutMs = isMobile ? 8000 : 15000;
        var t = setTimeout(function() {
          var root = document.getElementById('root');
          var loading = document.getElementById('root-loading');
          if (root && loading && root.contains(loading)) {
            root.innerHTML = '<div style="text-align:center;color:rgba(255,255,255,0.9);font-family:system-ui;padding:2rem;max-width:90vw;"><p style="margin-bottom:1rem;font-size:1.1rem;">Galerie lädt nicht.</p><p style="font-size:0.9rem;margin-bottom:1rem;">Bitte prüfe die Verbindung (WLAN/Mobilfunk).</p><p style="font-size:0.85rem;margin-bottom:1.5rem;color:rgba(255,255,255,0.7);">Tippe unten um neu zu laden.</p><button onclick="location.reload()" style="padding:0.75rem 1.5rem;background:#667eea;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:1rem;touch-action:manipulation;">Seite neu laden</button></div>';
          }
        }, timeoutMs);
        document.documentElement.addEventListener('click', function() { clearTimeout(t); }, { once: true });
      })();
    </script>
    <!-- Stand-Badge wird von der App (React) gerendert – sichtbar auf Mac, iPad und Handy -->
    <script type="module" src="/src/main.tsx"></script>
